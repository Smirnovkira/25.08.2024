<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SVG Сайт с Галереей</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #000; /* фон если SVG меньше экрана */
    }

    .site-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .site-bg {
      width: 100%;
      height: auto;
    }

    /* Блок с галереей */
.gallery-container {
  position: relative;   /* теперь можно позиционировать элементы внутри */
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: -86vh;
  width: 100%;
}

    .gallery {
      cursor: pointer;
      flex: 0 1 60%;
      text-align: center;
    }

    .frame {
      max-width: 100%;
      height: auto;
      transition: opacity 0.5s ease;
    }

    /* Кнопки */
    .btn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }

    /* Левая кнопка */
  .btn.prev {
  position: absolute;
  left: 3vw;     /* отступ от левого края */
  top: 50%;
  transform: translateY(-50%);
}

/* правая кнопка */
.btn.next {
  position: absolute;
  right: 5vw;    /* отступ от правого края */
  top: 50%;
  transform: translateY(-50%);
}

    .btn img {
      width: 150px;
      height: 150px;
    }

    /* Модалка */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-content img {
      display: block;
      width: 100%;
      height: auto;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <!-- Фон -->
    <img src="сайт 2 (25.08.2024).svg" class="site-bg" alt="Сайт">

    <!-- Галерея -->
    <div class="gallery-container">
      <button class="btn prev" onclick="prevSlide()">
        <img src="Group 1963.svg" alt="Назад">
      </button>

      <div class="gallery" onclick="openModal()">
        <img id="frame" src="Frame 96.svg" class="frame" alt="Frame">
      </div>

      <button class="btn next" onclick="nextSlide()">
        <img src="Group 1962.svg" alt="Вперёд">
      </button>
    </div>
  </div>

  <!-- Модалка -->
  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal(event)">&times;</span>
      <img id="modal-img" src="" alt="Modal Frame">
    </div>
  </div>

  <script>
    const frames = [
      { img: "Frame 96.svg" },
      { img: "Frame 97.svg" },
      { img: "Frame 100.svg" },
      { img: "Frame 103.svg" },
      { img: "Frame 108.svg" },
      { img: "Frame 109.svg" },
      { img: "Frame 106.svg" },
      { img: "Frame 103 (1).svg" },
      { img: "Frame 106 (1).svg" },
      { img: "Frame 93.svg" },
      { img: "Frame 107.svg" },
      { img: "Frame 100 (1).svg" }
    ];

    const modalMap = {
      "Frame 96.svg": "Frame 88.svg",
      "Frame 103.svg": "Frame 83.svg",
      "Frame 108.svg": "Frame 91.svg",
      "Frame 109.svg": "Frame 89.svg",
      "Frame 97.svg": "Frame 85.svg",
      "Frame 100.svg": "Frame 87.svg",
      "Frame 106.svg": "Frame 92.svg",
      "Frame 103 (1).svg": "Frame 82.svg",
      "Frame 106 (1).svg": "Frame 90.svg",
      "Frame 93.svg": "Frame 81.svg",
      "Frame 107.svg": "Frame 86.svg",
      "Frame 100 (1).svg": "Frame 84.svg"
    };

    let index = 0;
    const frameImg = document.getElementById("frame");

    function showSlide(i) {
      index = (i + frames.length) % frames.length;
      frameImg.style.opacity = 0;
      setTimeout(() => {
        frameImg.src = frames[index].img;
        frameImg.style.opacity = 1;
      }, 300);
    }

    function nextSlide() { showSlide(index + 1); }
    function prevSlide() { showSlide(index - 1); }

    function openModal() {
      const currentImg = frames[index].img;
      if (modalMap[currentImg]) {
        document.getElementById("modal-img").src = modalMap[currentImg];
        document.getElementById("modal").style.display = "flex";
      }
    }

    function closeModal(e) {
      if (e.target.classList.contains("modal") || e.target.classList.contains("modal-close")) {
        document.getElementById("modal").style.display = "none";
      }
    }
  </script>
</body>
</html>
